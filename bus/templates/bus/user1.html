{% extends "bus/base.html" %}
{% block content %}
	<h2>User Information</h2>
	<a href="/users/user_create">Create User</a>
	<table border="2"> 
		<tr>
			<th>User Name</th>
			<th>Password</th>
			<th>Operations</th>
		</tr>
		{% for user in data %}
		<tr>
			<td>{{user.username }}</td>
			<td>{{user.password }}</td>
			<td><a href="/users/user_update/{{user.id}}">UPDATE</a>||<a href="/users/user_delete/{{user.id}}">DELETE</a></td>
		</tr>
		{% endfor %}
	</table>

{% endblock %}
